<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmoRise</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û–±—â–∏–π —Å—Ç–∏–ª—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            background-image: url('https://github.com/Blagov13/telegram-space-game/blob/main/ChatGPT%20Image%201%20–∞–ø—Ä.%202025%20–≥.,%2017_11_17.png?raw=true');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
        #stats {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            margin: 20px auto;
            text-align: center;
            font-size: 18px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            margin: 10px 0;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #8e2de2, #4a00e0);
        }

        button:active {
            transform: scale(0.98);
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤—ã–≤–æ–¥–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ */
        .stats-item {
            font-size: 20px;
            font-weight: bold;
            color: #ffe600;
        }

        /* –û—Ç—Å—Ç—É–ø—ã –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .button-container {
            max-width: 400px;
            margin: 0 auto;
        }

        /* –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* –ü–ª–∞–≤–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        .action-buttons button {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .action-buttons button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div id="stats">
        <h1>üåå CosmoRise</h1>
        <p>ü™ê –ü–ª–∞–Ω–µ—Ç–∞: <span id="planet">–ó–µ–º–ª—è</span></p>
        <p>‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">100</span></p>
        <p>üìà –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
    </div>

    <div class="button-container">
        <div class="action-buttons">
            <button onclick="mineEnergy()">–î–æ–±—ã—Ç—å —ç–Ω–µ—Ä–≥–∏—é</button>
            <button onclick="buyUpgrade()">–£–ª—É—á—à–∏—Ç—å –¥–æ–±—ã—á—É (<span id="upgradeCost">50</span> ‚ö°)</button>
            <button onclick="travelToNewPlanet()">–û—Ç–∫—Ä—ã—Ç—å –Ω–æ–≤—É—é –ø–ª–∞–Ω–µ—Ç—É (<span id="newPlanetCost">200</span> ‚ö°)</button>
            <button onclick="saveAndExit()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –≤—ã–π—Ç–∏</button>
        </div>
    </div>

    <script>
        let energy = 100;
        let currentPlanet = "–ó–µ–º–ª—è";
        let level = 1;
        let energyPerClick = 10;
        let unlockedPlanets = ["–ó–µ–º–ª—è"];
        let upgradeCost = 50;
        let newPlanetCost = 200;

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const startParam = urlParams.get('start_param');

        if (startParam) {
            try {
                const savedData = JSON.parse(decodeURIComponent(startParam));
                energy = savedData.energy || 100;
                currentPlanet = savedData.planet || "–ó–µ–º–ª—è";
                level = savedData.level || 1;
                updateUI();
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", e);
            }
        }

        function mineEnergy() {
            energy += energyPerClick;
            updateUI();
        }

        function buyUpgrade() {
            if (energy >= upgradeCost) {
                energy -= upgradeCost;
                energyPerClick += 5;
                upgradeCost = Math.round(upgradeCost * 1.5);
                level++;
                updateUI();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!");
            }
        }

        function travelToNewPlanet() {
            if (energy >= newPlanetCost) {
                energy -= newPlanetCost;
                const planets = ["–ú–∞—Ä—Å", "–Æ–ø–∏—Ç–µ—Ä", "–°–∞—Ç—É—Ä–Ω", "–ü–ª—É—Ç–æ–Ω"];
                const nextPlanetIndex = unlockedPlanets.length;

                if (nextPlanetIndex < planets.length) {
                    currentPlanet = planets[nextPlanetIndex];
                    unlockedPlanets.push(currentPlanet);
                    newPlanetCost = Math.round(newPlanetCost * 2);
                    level++;
                    updateUI();
                } else {
                    alert("–í—Å–µ –ø–ª–∞–Ω–µ—Ç—ã –æ—Ç–∫—Ä—ã—Ç—ã!");
                }
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!");
            }
        }

        function updateUI() {
            document.getElementById("energy").textContent = energy;
            document.getElementById("planet").textContent = currentPlanet;
            document.getElementById("level").textContent = level;
            document.getElementById("upgradeCost").textContent = upgradeCost;
            document.getElementById("newPlanetCost").textContent = newPlanetCost;
        }

        function saveAndExit() {
            Telegram.WebApp.sendData(JSON.stringify({ energy, planet: currentPlanet, level }));
            setTimeout(() => Telegram.WebApp.close(), 500);
        }
    </script>
</body>
</html>
