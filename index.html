<!DOCTYPE html>
<html>
<head>
    <title>CosmoRise</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0c29;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            background: #4a00e0;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        #stats {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="stats">
        <h1>üå† CosmoRise</h1>
        <p>–ü–ª–∞–Ω–µ—Ç–∞: <span id="planet">–ó–µ–º–ª—è</span></p>
        <p>–≠–Ω–µ—Ä–≥–∏—è: <span id="energy">100</span> ‚ö°</p>
    </div>

    <button onclick="mineEnergy()">–î–æ–±—ã—Ç—å —ç–Ω–µ—Ä–≥–∏—é</button>
    <button onclick="saveAndExit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –≤—ã–π—Ç–∏</button>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let energy = 100;
        let currentPlanet = "–ó–µ–º–ª—è";

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL
        const urlParams = new URLSearchParams(window.location.search);
        const startParam = urlParams.get('start_param');
        
        if (startParam) {
            try {
                const savedData = JSON.parse(startParam);
                energy = savedData.energy || 100;
                currentPlanet = savedData.planet || "–ó–µ–º–ª—è";
                updateUI();
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", e);
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –∏–≥—Ä—ã
        function mineEnergy() {
            energy += 10;
            updateUI();
        }

        function updateUI() {
            document.getElementById("energy").textContent = energy;
            document.getElementById("planet").textContent = currentPlanet;
        }

        function saveAndExit() {
            const gameData = {
                energy: energy,
                planet: currentPlanet,
                userId: Telegram.WebApp.initDataUnsafe.user?.id
            };
            Telegram.WebApp.sendData(JSON.stringify(gameData));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
