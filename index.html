<!DOCTYPE html>
<html>
<head>
    <title>CosmoRise</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0c29 url('https://example.com/space-bg.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #stats {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .planet-icon {
            font-size: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="stats">
        <h1>üåå CosmoRise</h1>
        <p><span class="planet-icon">ü™ê</span> –ü–ª–∞–Ω–µ—Ç–∞: <span id="planet">–ó–µ–º–ª—è</span></p>
        <p><span class="planet-icon">‚ö°</span> –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">100</span></p>
        <p><span class="planet-icon">üìä</span> –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
    </div>

    <button onclick="mineEnergy()">–î–æ–±—ã—Ç—å —ç–Ω–µ—Ä–≥–∏—é</button>
    <button onclick="buyUpgrade()">–£–ª—É—á—à–∏—Ç—å –¥–æ–±—ã—á—É (50 ‚ö°)</button>
    <button onclick="travelToNewPlanet()">–û—Ç–∫—Ä—ã—Ç—å –Ω–æ–≤—É—é –ø–ª–∞–Ω–µ—Ç—É (200 ‚ö°)</button>
    <button onclick="saveAndExit()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –≤—ã–π—Ç–∏</button>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let energy = 100;
        let currentPlanet = "–ó–µ–º–ª—è";
        let level = 1;
        let energyPerClick = 10;
        let unlockedPlanets = ["–ó–µ–º–ª—è"];
        let upgradeCost = 50;
        let newPlanetCost = 200;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        const urlParams = new URLSearchParams(window.location.search);
        const startParam = urlParams.get('start_param');
        
        if (startParam) {
            try {
                const savedData = JSON.parse(startParam);
                energy = savedData.energy || 100;
                currentPlanet = savedData.planet || "–ó–µ–º–ª—è";
                level = savedData.level || 1;
                updateUI();
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", e);
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –∏–≥—Ä—ã
        function mineEnergy() {
            energy += energyPerClick;
            updateUI();
        }

        function buyUpgrade() {
            if (energy >= upgradeCost) {
                energy -= upgradeCost;
                energyPerClick += 5;
                upgradeCost = Math.round(upgradeCost * 1.5);
                level++;
                updateUI();
                alert(`‚ö° –£–ª—É—á—à–µ–Ω–æ! –¢–µ–ø–µ—Ä—å –ø–æ–ª—É—á–∞–µ—Ç–µ +${energyPerClick} —ç–Ω–µ—Ä–≥–∏–∏ –∑–∞ –∫–ª–∏–∫`);
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!");
            }
        }

        function travelToNewPlanet() {
            if (energy >= newPlanetCost) {
                energy -= newPlanetCost;
                const planets = ["–ú–∞—Ä—Å", "–Æ–ø–∏—Ç–µ—Ä", "–°–∞—Ç—É—Ä–Ω", "–ü–ª—É—Ç–æ–Ω"];
                const newPlanet = planets[unlockedPlanets.length - 1];
                unlockedPlanets.push(newPlanet);
                currentPlanet = newPlanet;
                newPlanetCost = Math.round(newPlanetCost * 2);
                level++;
                updateUI();
                alert(`üöÄ –í—ã –æ—Ç–∫—Ä—ã–ª–∏ –ø–ª–∞–Ω–µ—Ç—É ${newPlanet}!`);
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏ –¥–ª—è –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è!");
            }
        }

        function updateUI() {
            document.getElementById("energy").textContent = energy;
            document.getElementById("planet").textContent = currentPlanet;
            document.getElementById("level").textContent = level;
        }

        function saveAndExit() {
            const gameData = {
                energy: energy,
                planet: currentPlanet,
                level: level,
                userId: Telegram.WebApp.initDataUnsafe.user?.id
            };
            Telegram.WebApp.sendData(JSON.stringify(gameData));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
